<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    <!-- CALCULATOR -->
<div class="container col-12 w-25 mt-5">
  <input style="height: 35px;"type="text" id="inp" class="w-100 border border-primary"><br />
  <div class="for-border border border-secondary">
  <div class="d-flex w-100 m-bottom">
    <div class="w-25"><button class="btn-wid" onclick="enterNum(1)" class="">1</button></div>
    <div class="w-25"><button class="btn-wid"  onclick="enterNum(2)" class="">2</button></div>
<div class="w-25"><button class="btn-wid"  onclick="enterNum(3)" class="">3</button></div>
<div class="w-25"><button class="btn-wid"  onclick="enterNum(4)" class="">4</button></div></div><br />
<!-- 5 to 6 -->
  <div class="d-flex w-100 m-bottom">
    <div class="w-25"><button class="btn-wid" onclick="enterNum(5)" class="">5</button></div>
    <div class="w-25"><button class="btn-wid"  onclick="enterNum(6)" class="">6</button></div>
<div class="w-25"><button class="btn-wid"  onclick="enterNum(7)" class="">7</button></div>
<div class="w-25"><button class="btn-wid"  onclick="enterNum(8)" class="">8</button></div></div><br />
<!-- Next -->
<div class="d-flex w-100 m-bottom">
  <div class="w-25"><button class="btn-wid" onclick="enterNum(9)">9</button></div>
  <div class="w-25"><button class="btn-wid" onclick="enterNum(0)">0</button></div>
<div class="w-25"><button class="btn-wid" onclick="enterNum('+')">+</button></div>
<div class="w-25"><button class="btn-wid" onclick="enterNum('-')">-</button></div></div><br />
<!-- Next -->
<div class="d-flex w-100">
  <div class="w-25"><button class="btn-wid" onclick="enterNum('')">*</button></div>
  <div class="w-25"><button class="btn-wid" onclick="enterNum('/')">/</button></div>
<div class="w-25"><button class="btn-wid" onclick="calcuNum()">=</button></div>
<div class="w-25"><button class="btn-wid" onclick="goBack()">Back</button></div></div>
<!-- Clear -->
<div class="d-flex w-100 text-center ms-2">
  <div class="w-50 text-center ms-5"><button class="btn-wid" onclick="clearNum()">Clear</button></div>
  </div>
</div>
</div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
